project_name: gh-repo-explore
before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - 386
      - amd64
archives:
  - wrap_in_directory: true
    format_overrides:
      - goos: windows
        format: zip
checksum:
  disable: false
signs:
  - artifacts: checksum
    args: [
      "--batch",
      "-u",
      "{{ .Env.GPG_FINGERPRINT }}",
      "--output",
      "${signature}",
      "--detach-sign",
      "${artifact}"
    ]
changelog:
  skip: true
release:
  prerelease: auto
