project_name: gh-repo-explore
release:
  github:
    owner: samcoe
    name: gh-repo-explore
  prerelease: auto
  name_template: '{{.Tag}}'
milestones:
- repo:
    owner: samcoe
    name: gh-repo-explore
  name_template: '{{ .Tag }}'
scoop:
  name: gh-repo-explore
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  commit_msg_template: Scoop update for {{ .ProjectName }} version {{ .Tag }}
builds:
- id: gh-repo-explore
  goos:
  - darwin
  - linux
  - windows
  goarch:
  - "386"
  - amd64
  goarm:
  - "6"
  gomips:
  - hardfloat
  targets:
  - darwin_amd64
  - linux_386
  - linux_amd64
  - windows_386
  - windows_amd64
  dir: .
  main: .
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    -X main.builtBy=goreleaser
  binary: gh-repo-explore
  env:
  - CGO_ENABLED=0
  lang: go
  gobinary: go
archives:
- id: default
  builds:
  - gh-repo-explore
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}'
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
  wrap_in_directory: "true"
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
  allow_different_binary_count: false
snapshot:
  name_template: '{{ .Tag }}-SNAPSHOT-{{ .ShortCommit }}'
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
  algorithm: sha256
dist: dist
signs:
- id: default
  cmd: gpg
  args:
  - --batch
  - -u
  - '{{ .Env.GPG_FINGERPRINT }}'
  - --output
  - ${signature}
  - --detach-sign
  - ${artifact}
  signature: ${artifact}.sig
  artifacts: checksum
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod tidy
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
announce:
  twitter:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .GitURL
      }}/releases/tag/{{ .Tag }}'
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
